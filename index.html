<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    </head>
    <body>
        <div class="container" id="app">
            <nav class="navbar navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Vue Game Store</a>
                    <div class="navbar-text ml-auto" v-if="cart.length>0">
                        <button class="btn btn-success btn-sm dropdown-toggle" id="cartDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="badge badge-pill bg-light text-dark">{{ cartQty }}</span>
                            <i class="fas fa-shopping-cart mx-2"></i>
                            {{ cartTotal | currency }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown">
                            <div v-for="(item, index) in cart" :key="index">
                                <div class="dropdown-item-text text-nowrap text-right">
                                    <span class="badge badge-pill bg-warning align-text-top mr-1">{{ item.qty }}</span>
                                    {{ item.product.title }}
                                    <b>{{ (item.product.price * item.qty) | currency }}</b>
                                    <a href="#" @click.stop="deleteItem(index)" class="badge bg-danger text-white text-decoration-none"><i class="far fa-trash-alt"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>
            <div class="row display-flex">
                <div class="col-3 p-2 mt-3">
                    <div class="col-12 inline-form mr-auto position-relative mt-5 p-3 bg-light rounded">
                        <label class="font-weight-bold mr-2" for="formMax">Max</label>
                        <input type="text" id="formMax" class="form-control w-25" v-model="maximum">
                        <input type="range" class="custom-range" min="0" max="100" v-model="maximum">
                    </div>
                </div>
            </div>
            <div class="row display-flex">
                <div class="col-3 d-flex mb-3 align-items-center p-2"
                    v-for="item in products"
                    v-if="item.price<=Number(maximum)">
                    <div class="col-12 bg-white rounded-3 p-2">
                        <img class="img-fluid d-block m-auto" :src="item.image" :alt="name">
                        <h3 class="h4 text-dark text-truncate">{{ item.title }}</h3>
                        <p class="mb-0">{{ item.platform }}</p>
                        <!--<div class="h5 float-right">{{ item.price |  currency }}</div>-->
                        <div class="h5 float-right">
                            <price></price>
                        </div>
                        <button class="btn btn-primary" v-on:click="addItem(item)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        
        <style>
            *{
                box-sizing:border-box;
                margin:0;
                outline:none;
            }
            body {
                background-color: #001c29;
                background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
            }
            .btn:focus, .btn:active {
                outline:none;
                box-shadow:none!important;
            }
            .row.display-flex {
                display: flex;
                flex-wrap: wrap;
            }
            .row.display-flex > [class*='col-'] {
                display: flex;
                flex-direction: column;
            }
        </style>
        <script>
            Vue.component("price", {
                data: function() {
                    return {
                        prefix: '$',
                        value: 23.24,
                        precision: 2
                    }
                },
                template: '<span>{{ this.prefix + Number.parseFloat(this.value).toFixed(this.precision) }}</span>'
            });
            var app = new Vue({
                el: '#app',
                data: {
                    maximum: 60,
                    products: null,
                    cart: []
                },
                filters: {
                    currency: function(value){
                        return "$" + Number.parseFloat(value).toFixed(2);
                    }
                },
                computed: {
                    cartTotal: function(){
                        let sum = 0;
                        for (key in this.cart) {
                            sum = sum + (this.cart[key].product.price * this.cart[key].qty);
                        }
                        return sum;
                    },
                    cartQty: function(){
                        let qty = 0;
                        for (key in this.cart) {
                            qty = qty + this.cart[key].qty;
                        }
                        return qty;
                    }
                },
                methods: {
                    addItem: function(product) {
                        var whichProduct;
                        var existing = this.cart.filter(function(item, index) {
                            if (item.product.id == Number(product.id)) {
                                whichProduct = index;
                                return true;
                            } else {
                                return false;
                            }
                        });

                        if (existing.length){
                            this.cart[whichProduct].qty++;
                        } else {
                            this.cart.push({product: product, qty: 1});
                        }
                    },
                    deleteItem: function(id){
                        if (this.cart[id].qty > 1) {
                            this.cart[id].qty--;
                        } else {
                            this.cart.splice(id,1);
                        }
                    }
                },
                mounted: function() {
                    fetch('data/gamedata.json')
                    .then(response => response.json())
                    .then(data=>{
                        this.products = data;
                    })
                }
            });
        </script>
    </body>
</html>
